{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block title %}
  Change password for {{ object.get_full_name }}
{% endblock %}

{% block content %}
  <h1 class="my-4">Change password for "{{ object.username }}"</h1>

  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
          Save
        </button>
  </form>
{% endblock %}
