{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block title %}
  Edit {{ item_name }}
{% endblock %}

{% block content %}
  <h1 class="my-4">Edit {{ item_name }}</h1>

  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
          Save
        </button>
  </form>

  <div class="mt-5">
    <a class="btn btn-outline-secondary me-2" href="{% url item_name|add:'-pass-change' object.id %}">Change password</a>
    <a class="btn btn-outline-danger me-2" href="{% url item_name|add:'-delete' object.id %}">Delete {{ item_name }}</a>
  </div>
{% endblock %}
