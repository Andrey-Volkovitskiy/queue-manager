{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
  Sign In
{% endblock %}


{% block content %}
<h1 class="my-4">Sign In</h1>
  <form method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
          Sign In
        </button>
  </form>
{% endblock %}
